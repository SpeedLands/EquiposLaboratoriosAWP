<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EquiposLaboratoriosAWP - Gestión de Inventario</title>
    
    <!-- Descripción para SEO y PWA Score -->
    <meta name="description" content="Gestión de inventario de equipos de laboratorio eficiente y offline.">
    
    <!-- Color del tema (Barra de estado en Android) -->
    <meta name="theme-color" content="#0A80AB">

    <!-- Enlace al Manifiesto -->
    <link rel="manifest" href="manifest.json">

    <!-- Compatibilidad iOS (iPhone requiere esto para verse como App) -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icons/icon-192x192.png"> <!-- iOS necesita PNG, no SVG -->

    <!-- Favicon (Usa ruta relativa) -->
    <link rel="icon" href="icons/icon.svg" type="image/svg+xml">
    <!-- Fallback para navegadores viejos -->
    <link rel="icon" href="icons/icon.ico" type="image/x-icon"> 

    <!-- Tailwind CSS (CDN) -->
    <!-- Tailwind CSS (Local) -->
    <script src="tailwindcss.js"></script>
</head>
<body class="bg-[#FDFEFE] text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-[#0A80AB]">EquiposLaboratoriosAWP</a>
            <div>
                <button id="login-btn" class="px-4 py-2 text-white bg-[#0A80AB] rounded-md hover:bg-opacity-90 transition">Iniciar Sesión</button>
                <button id="register-btn" class="ml-2 px-4 py-2 border border-[#0A80AB] text-[#0A80AB] rounded-md hover:bg-[#0A80AB] hover:text-white transition">Registrarse</button>
            </div>
        </nav>
    </header>

    <!-- Hero Section -->
    <main class="container mx-auto px-6 py-20 text-center">
        <h1 class="text-5xl font-extrabold text-gray-900">Gestión de Inventario de Laboratorio, Simplificada</h1>
        <p class="mt-4 text-xl text-gray-600">Optimiza el seguimiento de tus equipos con una solución PWA moderna y eficiente.</p>
        <button id="cta-btn" class="mt-8 px-8 py-3 text-white bg-[#0A80AB] rounded-full font-semibold text-lg hover:bg-opacity-90 transition transform hover:scale-105">Empezar Ahora</button>
    </main>

    <!-- Modal Container -->
    <div id="modal-container"></div>

    <!-- Script Principal -->
    <script src="landing.js"></script>
</body>
</html>
