<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Inventario PWA</title>
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="manifest.json">
    
    <!-- Tailwind CSS v铆a CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-white text-xl font-bold"> Lab Inventory PWA</h1>
            <div id="status-indicator" class="text-white text-sm bg-green-500 px-3 py-1 rounded-full font-semibold">
                Online
            </div>
        </div>
    </nav>

    <!-- Contenedor Principal -->
    <main class="container mx-auto p-4 mt-6">
        
        <!-- Alerta Offline (Oculta por defecto) -->
        <div id="offline-banner" class="hidden bg-red-100 border-l-4 border-red-500 text-red-700 p-4 mb-6" role="alert">
            <p class="font-bold">Modo Offline</p>
            <p>No hay conexi贸n a internet. Est谩s viendo datos guardados localmente.</p>
        </div>

        <!-- Buscador -->
        <div class="mb-6">
            <label for="search" class="block text-sm font-medium text-gray-700 mb-2">Buscar Equipo</label>
            <input type="text" id="search" placeholder="Buscar por nombre o descripci贸n..." 
                   class="w-full p-3 border border-gray-300 rounded-lg shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
        </div>

        <!-- Tabla de Resultados -->
        <div class="bg-white shadow-md rounded-lg overflow-hidden">
            <table class="min-w-full leading-normal">
                <thead>
                    <tr>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">ID</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Nombre</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Descripci贸n</th>
                        <th class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Estado</th>
                    </tr>
                </thead>
                <tbody id="inventory-body">
                    <!-- Los datos se insertar谩n aqu铆 v铆a JS -->
                </tbody>
            </table>
            <div id="loading" class="p-4 text-center text-gray-500 hidden">Cargando datos...</div>
            <div id="no-data" class="p-4 text-center text-gray-500 hidden">No se encontraron resultados.</div>
        </div>
    </main>

    <!-- L贸gica de la Aplicaci贸n -->
    <script src="app.js"></script>
</body>
</html>
